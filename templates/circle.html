{% extends 'layout.html' %}
{% block content %}
    <h1>Circle Calculator</h1>
    <form method="post">
        <input type="text" name="radius" placeholder="Enter the radius" required="required" />
        <button type="submit">Calculate</button>
    </form>

    <br>

    {% if perimeter is not none and area is not none %}
        <p>Perimeter: {{ perimeter }}</p>
        <p>Area: {{ area }}</p>
    {% endif %}

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
{% endblock %}
